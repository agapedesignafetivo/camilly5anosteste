<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =================================================
   CONFIGURA√á√ïES GERAIS DA P√ÅGINA
================================================= */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden; /* evita rolagem */
}

/* √Årea principal do convite */
#convite {
  position: relative;
  width: 100%;
  height: 100vh;
  background: black;
}

/* =================================================
   CAPA INICIAL (CLIQUE PARA INICIAR)
================================================= */
#capa {
  position: fixed;
  inset: 0;
  z-index: 10;
}

#capa img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* =================================================
   V√çDEO DE FUNDO
================================================= */
#video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
  pointer-events: none; /* impede clique no v√≠deo */
}

/* =================================================
   BOT√ïES INVIS√çVEIS (√ÅREAS DE CLIQUE)
================================================= */
.btn {
  position: fixed;

  /* üîµ TAMANHO DA √ÅREA DE CLIQUE
     AUMENTE se estiver dif√≠cil clicar
     DIMINUA se estiver pegando √°rea errada */
  width: 70px;
  height: 70px;

  /* üîºüîΩ POSI√á√ÉO VERTICAL (SUBIR / DESCER TODOS)
     n√∫mero menor = mais pra CIMA
     n√∫mero maior = mais pra BAIXO */
  top: 58%;

  /* ‚ö†Ô∏è N√ÉO MEXER
     isso centraliza a √°rea exatamente no ponto */
  transform: translate(-50%, -50%);

  z-index: 20;
  pointer-events: auto;
}

/* =================================================
   AJUSTES AUTOM√ÅTICOS PARA TELAS MAIORES
================================================= */
@media (min-width: 600px) {
  .btn {
    width: 90px;   /* √°rea de clique maior */
    height: 90px;
    top: 57%;      /* sobe um pouco */
  }
}

@media (min-width: 1024px) {
  .btn {
    width: 100px;
    height: 100px;
    top: 58%;
  }
}

/* =================================================
   POPUP DE PRESENTES
================================================= */
#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 50;
}

#popup img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* =================================================
   BOT√ÉO VOLTAR (EMBAIXO ‚Äì C√çRCULO COM SETA)
================================================= */
#voltar {
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  bottom: 30px;

  width: 56px;
  height: 56px;
  border-radius: 50%;

  background: white;
  color: #7a3b47;

  display: none;
  align-items: center;
  justify-content: center;

  font-size: 26px;
  font-weight: bold;
  cursor: pointer;

  z-index: 60;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<div id="convite">

  <!-- =========================
       CAPA
  ========================= -->
  <div id="capa">
    <img src="capa.jpg">
  </div>

  <!-- =========================
       V√çDEO
  ========================= -->
  <video id="video" playsinline webkit-playsinline muted>
    <source src="videoteste.mp4" type="video/mp4">
  </video>

  <!-- =========================
       M√öSICA
  ========================= -->
  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <!-- =================================================
       BOT√ïES (√ÅREAS DE CLIQUE)
       
       üîÅ COMO FUNCIONA O LEFT:
       left: 0%   ‚Üí extremo ESQUERDO
       left: 50%  ‚Üí centro da tela
       left: 100% ‚Üí extremo DIREITO

       ‚û°Ô∏è AUMENTAR n√∫mero = vai pra DIREITA
       ‚¨ÖÔ∏è DIMINUIR n√∫mero = vai pra ESQUERDA
  ================================================= -->

  <!-- üîò 1 - Confirmar presen√ßa -->
  <a href="https://wa.me/5548996612459?text=Ol%C3%A1%2C%20gostaria%20de%20confirmar%20minha%20presen%C3%A7a%20na%20festa%20da%20Camilly!"
     class="btn"
     style="left:18%;">
  </a>

  <!-- üìç 2 - Local do evento -->
  <a href="https://maps.app.goo.gl/ex7rRhNUrPBKwxVB8"
     class="btn"
     style="left:38%;">
  </a>

  <!-- üéÅ 3 - Sugest√£o de presente -->
  <div id="btn-presente"
       class="btn"
       style="left:58%;">
  </div>

  <!-- üì∏ 4 - Filtro / fotos -->
  <a href="https://agapedesignafetivo.github.io/camilly5anos3"
     class="btn"
     style="left:78%;">
  </a>

</div>

<!-- =================================================
     POPUP DE PRESENTES
================================================= -->
<div id="popup">
  <div id="voltar">‚Üê</div>
  <img src="sugestao.jpg">
</div>

<script>
/* =================================================
   VARI√ÅVEIS
================================================= */
const capa = document.getElementById('capa');
const video = document.getElementById('video');
const musica = document.getElementById('musica');
const btnPresente = document.getElementById('btn-presente');
const popup = document.getElementById('popup');
const voltar = document.getElementById('voltar');

let audioLiberado = false;
let posicaoVideo = 0;

/* =================================================
   INICIAR CONVITE (CLIQUE NA CAPA)
================================================= */
capa.addEventListener('click', () => {
  capa.style.display = 'none';
  video.play().then(() => {
    if (!audioLiberado) {
      musica.play().catch(() => {});
      audioLiberado = true;
    }
  });
});

/* =================================================
   SALVAR POSI√á√ÉO DO V√çDEO
================================================= */
setInterval(() => {
  if (!video.paused && video.duration) {
    posicaoVideo = video.currentTime;
  }
}, 1000);

/* =================================================
   ABRIR POPUP DE PRESENTES
   üéµ m√∫sica N√ÉO para
================================================= */
btnPresente.addEventListener('click', () => {
  popup.style.display = 'block';
  voltar.style.display = 'flex';
  video.pause();
});

/* =================================================
   VOLTAR PARA O CONVITE
================================================= */
voltar.addEventListener('click', () => {
  popup.style.display = 'none';
  voltar.style.display = 'none';
  video.currentTime = posicaoVideo;
  video.play();
});
</script>

</body>
</html>
